<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Materialize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!---Loader--->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <!---Loader--->
  <!-------Header------->
  <div class="container">
    <div class="row">
      <header>
        <nav class="globalNav">
           <div class="nav-wrapper">
             <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
             <a href="#" class="brand-logo right"><i class="material-icons">account_circle</i></a>
             <ul id="nav-mobile" class="left hide-on-med-and-down">
               <li><a href="#">Sass</a></li>
               <li><a href="#">Components</a></li>
               <li><a href="#">JavaScript</a></li>
             </ul>
           </div>
         </nav>
        <ul id="slide-out" class="side-nav">
          <li><div class="user-view">
            <div class="background">
              <img src="img/office.jpg">
            </div>
            <a href="#!user"><img class="circle" src="img/yuna.jpg"></a>
            <a href="#!name"><span class="white-text name">John Doe</span></a>
            <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
          </div></li>
          <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
          <li><a href="#!">Second Link</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Subheader</a></li>
          <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
      </div>
      </header>
    </div>
  </div>
  <!-----Header----->
  <!--------Main Content------->
  <main id="mainContent">
    <div class="container">
      <div class="row">
        <div class="col m6 s12"></div>
        <div class="col m6 s12"></div>
        <div class="col m6 s12"></div>
      </div>
    </div>
  </main>
  <!----Main Content--->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript">
    setTimeout(function() {document.body.classList.add('loaded');}, 2000);setTimeout(function() {document.body.classList.add('no-js');}, 4000);
  </script>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
